<navegacion></navegacion>

<main role="main" class="container">
	<div class="row">
		<div class="col-md-12 blog-main my-4">
			<h3 class="pb-4 mb-4 font-italic border-bottom">
				Usuarios

				<a class="btn btn-primary float-right" routerLink="/usuarios/nuevo">Nuevo usuario</a>
			</h3>	
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<td>Nombre</td>
							<td>Email</td>
							<td colspan="2" class="text-center">Acciones</td>
						</tr>
					</thead>

					<tbody>
						<tr *ngFor="let usuario of getUsuarios()">
							<td>{{usuario.nombre}}</td>
							<td>{{usuario.email}}</td>
							<td class="text-center">
								<button class="btn btn-sm btn-success" routerLink="/usuarios/editar/{{usuario.id}}">Editar</button>
							</td>
							<td class="text-center">
								<button class="btn btn-sm btn-danger" (click)="borrar(usuario.id)">Borrar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
