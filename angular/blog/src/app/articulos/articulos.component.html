<div class="container">
	<header class="blog-header py-3 my-4">
		<div class="row flex-nowrap justify-content-between align-items-center">
			<div class="col-4 pt-1">
				<a class="btn btn-sm btn-outline-secondary" (click)="onArticleRowUnclicked()" *ngIf="selectedArticle !== null">Volver</a>
			</div>
			<div class="col-4 text-center">
				<h1 class="blog-header-logo text-dark" href="#">Articulos</h1>
			</div>
			<div class="col-4 d-flex justify-content-end align-items-center"></div>
		</div>
	</header>
</div>


<main role="main" class="container" *ngIf="selectedArticle === null">
	<div class="row">
		<div class="col-md-12 blog-main my-4">
			<div class="input-group input-group-lg">
				<input type="search" name="search" id="search" class="form-control" placeholder="Buscar Articulo..">
			</div>
		</div>
	</div>
	<div class="card-group mt-2">
		<articulo *ngFor="let article of articles" [article]="article" (click)="onArticleRowClicked(article)"></articulo>
	</div>
</main>


<main role="main" class="container" *ngIf="selectedArticle !== null">
	<div class="row">
		<div class="col-md-8 blog-main">

			<div class="blog-post">
				<h2 class="blog-post-title">{{selectedArticle.title}}</h2>
				<p class="blog-post-meta">{{selectedArticle.fecha}} by <a href="https://demo.realworld.io/#/@{{selectedArticle.author.username}}">{{selectedArticle.author.username}}</a></p>

				<p class="text-muted">{{selectedArticle.body}}</p>
			</div>

			<nav class="blog-pagination">
				<a class="btn btn-outline-primary mr-1" href="#" *ngFor="let tag of selectedArticle.tagList">{{tag}}</a>
				<!-- <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Hardware</a> -->
			</nav>

		</div>

		<aside class="col-md-4 blog-sidebar">
			<div class="p-4 mb-3 bg-light rounded">
				<div class="media">
					<img src="{{selectedArticle.author.image}}" class="mr-3" style="width: 40px; height:40px;" alt="foto de perfil" *ngIf="selectedArticle.author.image !== ''">
				</div>
				<h4 class="font-italic">About {{selectedArticle.author.username}}</h4>
				<p class="mb-0">{{selectedArticle.author.bio}}</p>
			</div>
		</aside>

	</div>
</main>


<footer class="blog-footer">
	<p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a
			href="https://twitter.com/mdo">@mdo</a>.</p>
	<p><a href="#">Back to top</a></p>
</footer>
