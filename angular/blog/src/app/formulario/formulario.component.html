<div>
	<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="nombre" class="col-form-label">Nombre</label>
			<input type="text" formControlName="nombre" class="form-control">
		</div>
		<div class="form-group">
			<label for="apellido" class="col-form-label">Apellido</label>
			<input type="text" formControlName="apellido" class="form-control">
		</div>
		<div class="form-group">
			<label for="email" class="col-form-label">E-mail</label>
			<input type="email" formControlName="email" class="form-control">
		</div>

		<div class="form-group">
			<label for="password" class="col-form-label">Contraseña</label>
			<input type="password" formControlName="password" class="form-control">
		</div>
		<div class="form-group">
			<label for="repassword" class="col-form-label">Repetir Contraseña</label>
			<input type="password" formControlName="repassword" class="form-control">
		</div>


		<button type="submit" class="btn btn-info" [disabled]="formulario.invalid">Enviar</button>

	</form>
</div>
